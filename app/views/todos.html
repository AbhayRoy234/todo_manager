<body>
  <h1>My Todo-list</h1>
  <main>
    <article class="Main-Todo-Layout">

      <section class="Add-new">
        <input class="Add-toto-text" type="text" placeholder="What's Next ">
        <input class="Add-date" type="date">
        <input class="Add-button" type="button" value="Add">
      </section>

      <section class="show-list-Today">
        <div class="section-heading-design">
          <p class="section-heading-text"> Due Today</p>
          <p class="sectionTitle-remaining-item">0/3</p>
        </div>
        <ul class="Ul-listing-items">
          <li class="TodoItem">
            <input class="TodoItems-Checkbox" type="checkbox" name="checkBox2" unchecked>
            Submit saas 2001 Project
            <p class="Overdue-Todoitem">Overdue</p>
            <a href="">
              <img class="delete-icon" src="delete.png" alt="Not connected">
            </a>

            <input class="TodoItems-Checkbox" type="checkbox" name="checkBox2" unchecked>
            Call accountant
            <a href="">

            </a>

        </ul>
      </section>

        </ul>
      </section>

      <section class="show-list-Remaining">
        <div class="section-heading-design">
          <p class="section-heading-text"> Remaining</p>
          <p class="sectionTitle-remaining-item">0/3</p>
        </div>
        <ul class="Ul-listing-items">
          <li class="TodoItem">
            <input class="TodoItems-Checkbox" type="checkbox" name="checkBox2" unchecked>
            Type Something
